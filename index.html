<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurum Personel Yoklama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kurum Personel Yoklama</h1>
        <p id="status">Lütfen konum ve Google hesabýnýzla oturum açma izni verin...</p>

        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left"
             style="display: none;"> </div>

        <button id="checkInBtn" class="action-btn" data-action="Giris" style="display:none;">Giriþ Yap</button>
        <button id="checkOutBtn" class="action-btn" data-action="Cikis" style="display:none;">Çýkýþ Yap</button>
        <p id="message" class="message"></p>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="app.js"></script>
</body>
</html>
